<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020-03-17 paskaitos Užduotis Nr. 2</title>
  </head>
  <body>
    <form id="user-registration">
      <div class="form-group">
        <label for="user-name">User name:</label>
        <input type="text" name="name" id="user-name">
      </div>
      <div class="form-group">
        <label for="user-surname">User surname:</label>
        <input type="text" name="surname" id="user-surname">
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
​
  <script>
    // UŽDUOTIS Nr. 1
    // Naudojant šiuos įvykius:
    // submit  – kai lankytojas pateikia <form>.
    // focus – kai lankytojas sutelkia dėmesį į kokį nors elementą, pvz. ant <input>.
    // Padarykite, kad pateikus formą išoktų alert("Form submited!), 
    // o paspaudus ant kiekvieno formos input' jo borderio spalva pasidarytų
    // geltona. 
    // PATARIMAS: Naudokie addEventListener!!!
    // SPREDNIMAS:

    let form = document.getElementById("user-registration");
    let userName = document.getElementById("user-name");
    let userSurname = document.getElementById("user-surname");

    form.addEventListener("submit", () => alert("Form submited!"));

    userName.addEventListener("focus", () => { userName.style.borderColor = "yellow" });

    userSurname.addEventListener("focus", () => {userSurname.style.borderColor = "yellow"});

  </script>
