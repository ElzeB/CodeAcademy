        // Paverskite šį objektą į pasyvą objektų, priskirdami objekto key reikšmę to objekto id savybei
        const usersMap = {
            13: {
            name: 'user1',
            banned: false
            }, 
            22: {
            name: 'userč',
            banned: true 
            }, 
            43: {
            name: 'userč',
            banned: true 
            }, 
        }
        // rezultatas:
        // const users = [
        //   { id: 13, name: 'user1', banned: false },
        //   { id: 22, name: 'user2', banned: true },
        //   { id: 43, name: 'user3', banned: false }
        // ]
        // patarimas, galit naudot Object.keys()  , kad gautumete gauta masyva  loop’int ar map’int (edited) 

        let myArray = Object.keys(usersMap).reduce((accum, curr) => {
            let myObj = {
                id: curr,
                name: usersMap[curr].name,
                banned: usersMap[curr].banned
            }
            accum.push(myObj);
            return accum;
        }, []);
        console.log(myArray);

    </script>
