<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX 3 - External API</title>
  </head>
  <body>
    <button id="btn">Load Github Users</button>

    <br /><br />

    <h2>Github Users</h2>
    <div id="users"></div>

    <script>
      // GET USERS
      // 1. Create function to load user
      let loadUsers = () => {
      // 1.1. Create XHR Object
      let xhr = new XMLHttpRequest();

      // 1.2. OPEN - type, url/file, async
       // 1.2.1. API URL: https://api.github.com/users
      xhr.open("GET", "https://api.github.com/users", true);
     
      // 1.3. NAUJAS BÅªDAS
      xhr.onload = function() {
        if(this.status === 200) {
          let users = JSON.parse(this.responseText);
          let output = "";

          // 1.3.1. Loop through users
          for (let i in users) {
            output += `
              <div class = "users">
                <img src="${users[i].avatar_url}" width="100" height="100"/>
                <ul>
                  <li>ID: ${users[i].id}</li>
                  <li>LOGIN: ${users[i].login}</li>
                </ul>
              </div>
            `;
          }
          document.querySelector('#users').innerHTML = output;
        }
      };
      // 1.4. Sends request
      xhr.send();
      };
      // 2. Create event listener
      document.querySelector("#btn").addEventListener("click", loadUsers);
    </script>
  </body>
</html>
