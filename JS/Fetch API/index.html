<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch API</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API praktika</h1>
      <div class="d-flex">
        <button class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
        <button class="btn btn-warning mr-4" id="getPosts">Get API DATA</button>
      </div>
      <hr />
      <div id="output"></div>
    </div>

    <script>
      //----- GET TEXT Mygtukas (sample.txt) -----
      const getText = () => {
      //   fetch('sample.txt').then(function(res){
      //       return res.text();
      //   })
      //   .then(function(data){
      //     document.querySelector("#output").innerHTML = data;
      //   })
      // }
      fetch('sample.txt')
        .then(res => res.text())
        .then(data => {
          document.querySelector("#output").innerHTML = data;
        });
      };


      document.querySelector("#getText").addEventListener("click", getText);

      //----- GET JSON Mygtukas (users.json) -----
      const getUsers = () => {
        fetch('users.json')
        .then(res => res.json())
        .then(data => {
          let output = '';

          data.forEach(user => {
            output += `
            <ul>
              <li>${user.id}</li>
              <li>${user.name}</li>
              <li>${user.email}</li>
            </ul>
            `
          });
          document.querySelector("#output").innerHTML = output;
        });
      }

      document.querySelector("#getUsers").addEventListener('click', getUsers);
      //----- GET API DATA Mygtukas (https://jsonplaceholder.typicode.com/posts) -----
      const getPosts = () => {
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(res => res.json())
        .then(data => {
          let output = '';

          data.forEach(post => {
            output += `
            <div>
              <h3>${post.title}</h3>
              <p>${post.body}</p>
            </div>
            `
          });

          document.querySelector("#output").innerHTML = output;
        });
      };

      document.querySelector("#getPosts").addEventListener("click", getPosts);
    </script>
  </body>
</html>
