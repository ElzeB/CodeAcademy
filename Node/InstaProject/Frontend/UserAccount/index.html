<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Account - Instagram Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-md-4 col-md-offset-2">
                    <div class="nav-logo">
                        <img src="../../Pictures/InstagramLogoForAccount.png">
                    </div>
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="Search" text-muted>
                </div>
                <div class="col-md-4">
                    <img src="../../Pictures/HomeLogoForAccount.png">
                    <img src="../../Pictures/MessageLogoForAccount.png">
                    <img src="../../Pictures/DiscoverLogoForAccount.png">
                    <img src="../../Pictures/LikesLogoForAccount.png">
                    <!-- <img class="profilePicture" id="userPicture" /> -->
                    <button class="btn my-2 my-sm-0" onclick="logout()" a href="../login/index.html">Logout</button></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container  mb-5">
        <div class="row">
            <div class="col-md-4" data-toggle="modal" data-target="#userInfoModal" id='userEmail'>
                <img class="profilePicture" id="userPicture" />
            </div>

            <div class="col-md-8">
                <h1 style="font-size: 32px; line-height: 40px; font-weight: 200;">User name </h1>
                <div class="row">
                    <div class="col-md-3">
                        <span class="postPicture">23 Posts</span>
                        <span class="postCaption">23 Posts</span>
                    </div>
                    <div class="col-md-3">
                        <span>67 Followers</span>
                    </div>
                    <div class="col-md-3">
                        <span>460 Following</span>
                    </div>
                </div>
                <p style="margin-top: 24px">Account info additional info tbd</p>
            </div>
        </div>
    </div>

    <div class="container" id="userAccountMainContainer">
        <div class="row" id="postsRow">
            <div class="col-md-4">
                <h2 id="postTitle">Post1</h2>
            </div>
            <div class="col-md-4">
                <h2>Post2</h2>
            </div>
            <div class="col-md-4">
                <h2>Post3</h2>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="UseTheApp">Use the App</div>
        <div class="createPost" id="createPost" data-toggle="modal" data-target="#createPostModal">
            <img src="../../Pictures/AddPostIcon.svg">
        </div>
    </footer>

    <div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div >
                    <label for="recipient-name" class="col-form-label">Photo:</label>
                    <input type="file" name='profilePicture' class="form-control" id="profilePicInput" />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="changeProfilePicture(event)">
                    Save
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Caption:</label>
                <input type="text" class="form-control" name="caption" id="caption">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id = "postPost" onclick='createPost()'>Post</button>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Photo:</label>
                <input type="file" name='postPicture' class="form-control" id="postPicInput" />
                </div>
            </div>

          </div>
        </div>
      </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src='./userAccount.js'></script> 
</body>
</html>
