<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - Instagram Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="homeContainer">
    <form class="border border-secondary"> 

        <div class="logo" >
            <img src="../../Pictures/InstagramLogo.png">
        </div>

        <div class="invitationText">Sign up to see photos and videos from your friends.</div>

        <button type="submit" class="btn btn-primary">Login with Facebook</button>
        <div class="separationLine">
            <div class="s311c"></div>
            <div class="separationWord text-muted">OR</div>
            <div class="s311c"></div>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Mobile Number or Email">
        </div>
        <div class="form-group">
            <input type="fullName" class="form-control" id="fullName" placeholder="Full Name">
        </div>
        <div class="form-group">
            <input type="name" class="form-control" id="userName" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <button type="button" class="btn btn-primary" onclick="register()">Register</button>

        <div class="terms text-muted">By signing up, you agree to our Terms . Learn how we collect, use and share your data in our Data Policy and how we use cookies and similar technology in our Cookies Policy .</div>

    </form>

    <div class="LogInwindow">
        <span>Have an account? <a href="../login">Log in</a></span>
    </div>

    <div class="appIconsContainer">
        <span>Get the app.</span>
        <img class="appIcons" alt="get on App icons" src="../../Pictures/AppsIcons.png">
    </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='./register.js'></script>   
</body>
</html>
